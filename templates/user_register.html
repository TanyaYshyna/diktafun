<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — DiktaFun</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style_color.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/style_user_register.css">
</head>
<body class="auth-body">
    <div class="topbar">
        <img src="/static/icons/logo.svg" class="logo" alt="DiktaFun" onclick="window.location.href='/'">
        <div class="topbar-actions">
            <a href="/user/login" class="auth-link">У меня есть аккаунт</a>
        </div>
    </div>

    <main class="auth-main">
        <section class="auth-panel register-panel">
            <header class="auth-header">
                <h1>Регистрация</h1>
                <p>Создайте доступ к диктантам и личному кабинету</p>
            </header>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <label for="username">Имя пользователя</label>
                    <input id="username" class="text-input auth-input" type="text" name="username" placeholder="Как вас называть?" required>
                </div>

                <div class="form-grid">
                    <div class="form-row">
                        <label for="email">Почта</label>
                        <input id="email" class="text-input auth-input" type="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-row">
                        <label for="password">Пароль</label>
                        <input id="password" class="text-input auth-input" type="password" name="password" placeholder="Минимум 6 символов" required minlength="6">
                    </div>
                </div>

                <div id="languageSelector" class="language-selector-wrapper"></div>

                <button type="submit" class="button-color-yellow auth-submit">Зарегистрироваться</button>

                <p class="form-note">
                    Уже зарегистрированы?
                    <a href="/user/login">Войти</a>
                </p>

                <div id="errorMessage" class="form-message error-message" role="alert" style="display: none;"></div>
                <div id="successMessage" class="form-message success-message" role="status" style="display: none;"></div>
            </form>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/lucide.js') }}"></script>
    <script id="language-data" type="application/json">
    {{ language_data | tojson | safe }}
    </script>
    <script src="{{ url_for('static', filename='js/language_manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/language_selector.js') }}"></script>
    <script src="{{ url_for('static', filename='js/user_manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script_user_register.js') }}"></script>
</body>
</html>
