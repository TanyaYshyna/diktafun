    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è UserManager –∏ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
        document.addEventListener('DOMContentLoaded', async function () {
            console.log('üöÄ –ù–∞—á–∞–ª–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–∏–∫—Ç–∞–Ω—Ç–∞...');

        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π UserManager (–Ω–µ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π!)
            if (!window.UM) {
                console.warn('‚ö†Ô∏è UserManager –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä');
                window.UM = new UserManager({ apiBase: '/user/api' });
            } else {
                // console.log('‚úÖ –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π UserManager');
            }

        // –°–æ–∑–¥–∞–µ–º/—Ä–µ–Ω–¥–µ—Ä–∏–º –ø–∞–Ω–µ–ª—å –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤ –æ–±–æ–∏—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞—Ö
        window.progressPanel = new ProgressPanel(window.UM, { apiBase: '/user/api', saveInterval: 5 });
        const inlineContainer = document.getElementById('progressPanelContainer');
        const modalContainer = document.getElementById('progressPanelModalContainer');
        if (inlineContainer) { window.progressPanel.render(internal=inlineContainer, 'inline'); }
        if (modalContainer) { window.progressPanel.render(modalContainer, 'modal'); }

        // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            const showStatisticsBtn = document.getElementById('showStatisticsBtn');
            if (showStatisticsBtn) {
                const ensureStatisticsButton = async () => {
                    const um = window.UM;
                    showStatisticsBtn.style.display = 'none';

                    if (!um) {
                        return;
                    }

                    const start = Date.now();
                    while (!um.isInitialized && Date.now() - start < 5000) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }

                    if (!um.getCurrentUser || !um.getCurrentUser()) {
                        return;
                    }

                    showStatisticsBtn.style.display = '';

                    if (typeof StatisticsReport !== 'undefined') {
                        showStatisticsBtn.addEventListener('click', async () => {
                            if (window.activityHistory) {
                                await StatisticsReport.open(window.activityHistory);
                            } else {
                                alert('–ò—Å—Ç–æ—Ä–∏—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                            }
                        });
                    }
                };

            if (window.progressPanel && typeof window.progressPanel.updateUI === 'function') {

                const orig = window.progressPanel.updateUI.bind(window.progressPanel);
                window.progressPanel.updateUI = function() { orig(); refreshUnsavedStar(); };

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω

            console.log('üéØ –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–∏–∫—Ç–∞–Ω—Ç–∞...');
            if (typeof onloadInitializeDictation === 'function') {
