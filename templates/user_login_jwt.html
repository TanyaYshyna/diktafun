<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему - DiktaFun</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style_color.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/style_user.css">
</head>
<body>
    <div class="topbar">
        <h1>DiktaFun</h1>
        <div class="user-section">
            <a href="/user/register">Регистрация</a>
        </div>
    </div>

    <div class="main-content">
        <div class="login-container">
            <h2>Вход в систему</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required value="test@example.com">
                </div>
                
                <div class="form-group">
                    <label>Пароль:</label>
                    <input type="password" name="password" required value="123456">
                </div>
                
                <button type="submit" class="btn-primary">Войти</button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <p class="register-link">
                Нет аккаунта? <a href="/user/register">Зарегистрироваться</a>
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/user_manager.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');

            try {
                const UM = new UserManager({ apiBase: '/user/api' });
                await UM.login(email, password);
                
                // Успешный логин - переходим на главную
                window.location.href = '/';
                
            } catch (error) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = 'Ошибка: ' + error.message;
                errorElement.style.display = 'block';
            }
        });
    </script>

    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #218838;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</body>
</html>
