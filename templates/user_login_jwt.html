<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему - DiktaFun</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style_color.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/style_user_register.css">
    <link rel="stylesheet" href="/static/css/style_user_login.css">
</head>
<body class="auth-body">
    <div class="topbar">
        <img src="/static/icons/logo.svg" class="logo" alt="DiktaFun" onclick="window.location.href='/'">
        <div class="topbar-actions">
            <a href="/user/register" class="auth-link">Регистрация</a>
        </div>
    </div>

    <main class="auth-main">
        <section class="auth-panel login-panel">
            <header class="auth-header">
                <h1>Вход</h1>
                <p>Продолжайте работу с диктантами и личным прогрессом</p>
            </header>

            <form id="loginForm" class="auth-form">
                <div class="form-row">
                    <label for="email">Почта</label>
                    <input id="email" class="text-input auth-input" type="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-row">
                    <label for="password">Пароль</label>
                    <input id="password" class="text-input auth-input" type="password" name="password" placeholder="Ваш пароль" required>
                </div>

                <button type="submit" class="button-color-yellow auth-submit">Войти</button>

                <p class="form-note">
                    Нет аккаунта? <a href="/user/register">Зарегистрироваться</a>
                </p>
            </form>

            <div id="errorMessage" class="form-message error-message" style="display: none;"></div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/user_manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script_user_login.js') }}"></script>
    <script>

    </script>

    <style>

    </style>
</body>
</html>
