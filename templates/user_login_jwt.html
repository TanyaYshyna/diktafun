<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему - DiktaFun</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style_color.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/style_user_login.css">
</head>
<body>
    <div class="topbar">
        <h1>DiktaFun</h1>
        <div class="user-section">
            <a href="/user/register">Регистрация</a>
        </div>
    </div>

    <div class="main-content">
        <div class="login-container">
            <h2>Вход в систему</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input id="email" type="email" name="email" required value="test@example.com">
                </div>
                
                <div class="form-group">
                    <label>Пароль:</label>
                    <input id="password" type="password" name="password" required value="123456">
                </div>
                
                <button type="submit" class="btn-primary">Войти</button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <p class="register-link">
                Нет аккаунта? <a href="/user/register">Зарегистрироваться</a>
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/user_manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script_user_login.js') }}"></script>
    <script>

    </script>

    <style>

    </style>
</body>
</html>
